<div class="main-feed">

  <div class="sidebar">
  </div>

  <div class="feed">
    <div class="home-title"><h1>Home</h1></div>
    <app-create-post [token]="token" (newPostEvent)="addPost($event)" ></app-create-post>
    <div *ngFor="let post of posts">
      <app-post [postInfo]="post"></app-post>
    </div>
  </div>

</div>
