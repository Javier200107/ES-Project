<div class="login_container">
  <mat-card class="login_card">

    <mat-card-title class="title">Sign in</mat-card-title>

      <mat-form-field class="settings_inputs" appearance="fill">
        <mat-label class="labels_inputs">Username</mat-label>
        <input class="labels_inputs" [(ngModel)]='username' id = "usuari" matInput>
      </mat-form-field>

      <mat-form-field class="settings_inputs" appearance="fill">
        <mat-label class="labels_inputs">Password</mat-label>
        <input class="labels_inputs" type="password" [(ngModel)]='password' id = "password" matInput>
      </mat-form-field>

      <div>
        <a class="forgot_passw" routerLink="#">Forgot password?</a>
      </div>

      <button class="button_login" (click)="checkLogin()" mat-raised-button color="primary">Sign in</button>

  </mat-card>
  <a> Don't have an account? <a style="color: var(--primary)" routerLink="/register">create</a></a>
</div>
