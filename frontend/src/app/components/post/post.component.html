<div class="post">

  <div class="post-image-side">
    <img *ngIf="avatar!=''" class="rounded-circle me-2" style="height: 45px; width: 45px" src="{{environment}}{{avatar}}" alt="">
    <img *ngIf="avatar==''" class="rounded-circle me-2" style="height: 45px; width: 45px"
         src="https://media.istockphoto.com/vectors/male-face-silhouette-or-icon-man-avatar-profile-unknown-or-anonymous-vector-id1087531642?k=20&m=1087531642&s=612x612&w=0&h=D6OBNUY7ZxQTAHNVtL9mm2wbHb_dP6ogIsCCWCqiYQg="
         alt="">
  </div>

  <div class="post-content-side">

    <div class="content-title">
      <span class="user-nickname" (click)="goToProfileUser(postInfo.account_name)">{{postInfo.account_name}}</span>
      <span class="username"> @{{postInfo.account_name}}</span>
    </div>

    <div class="content-space">
      <p class="post-text">{{postInfo.text}}</p>
    </div>

    <div class="content-interaction">

      <div class="media-container">
        <div class="media-btn btn-comments">
          <div class="material-icons media-icon ">chat_bubble_outline</div>
        </div>
        <div class="num-comments">0</div>
      </div>

      <div class="media-container">
        <div class="media-btn btn-rep">
          <div class="material-icons media-icon">repeat</div>
        </div>
        <div class="num-rep">0</div>
      </div>

      <div class="media-container">
        <div class="media-btn btn-likes" (click)="likeFunction(postInfo.id)">
          <div *ngIf=hasLike style="color:red;" class="material-icons media-icon">favorite</div>
          <div *ngIf=!hasLike class="material-icons media-icon">favorite_outline</div>
        </div>
        <div class="num-likes">{{numLikes}}</div>
      </div>

      <div class="media-container">
        <div class="media-btn btn-up" (click)="archivedPost(postInfo.id, postInfo.archived)">
          <div class="material-icons media-icon">archived</div>
        </div>
      </div>

    </div>

  </div>

</div>
