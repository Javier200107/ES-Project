name: Super-Linter

on:
  push:
    branches:
    - main
    - testing
  pull_request:
    branches:
    - main
    - testing

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: .*.ts|.*automation/.*|karma.conf.js|.*.json|app.component.html|.*.yml|.*dist/.*
